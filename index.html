<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ludi Print</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family= Lato: wght @300 & display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body> 
    <div class="main-login">
        <div class="left-login">    
            <h1>Faça Login e acesse sua conta</h1>
            <img src="../css/astronaut-animate.svg" class="astronauta" width="400rem"
            height="450rem" class="left-login-image" alt="">
        </div>
        
        <div class="right-login">
            <div class="card-login">
                    <h1>LOGIN</h1>
                     
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="login" placeholder="Usuário">
                    </div>
                    
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </div>
                    
                    <button class="btn-login" onclick="logar()">Login</button>
                        <a href="#">
                        <p>Esqueci a Senha</p>
                        </a>
                         
                        <p>Não tem conta? <a href="#"> Faça um Cadastro</p></a>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>
</html>
